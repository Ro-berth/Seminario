    <header id="header">
      <div class="logo">

      <nav id="nav">
        <button
          aria-label="Abrir Menu"

    <main>
      <div class="container">
        <div class="header">
          <span>Cadastro de Cobrança</span>
          <button onclick="openModal()" id="new">Incluir</i></button>
       </div>
  
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Valor</th>
                <th>Data de vencimeto</th>
                <th>Status</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
  
        <div class="modal-container">
          <div class="modal">
            <form>
              <label for="m-id">ID</label>
              <input id="id" type="number" required />
  
              <label for="valor">Valor</label>
              <input id="valor" type="number" required />
  
              <label for="data_vencimento">Data de vencimeto</label>
              <input id="data_vencimento" type="number" required />

              <label for="status" >Status</label>
              <input id="status" type="button"

              <button id="btnSalvar">Salvar</button>
            </form>
          </div>
        </div>
      </div>
